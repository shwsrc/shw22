<head>
    <meta charset="UTF-8">

    <title>obesidade</title>
    <script src="../cdn.jsdelivr.net/npm/vanilla-tilt%401.7.0/dist/vanilla-tilt.min.js"></script>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&amp;family=Quicksand:wght@600&amp;family=Montserrat:wght@600&amp;family=Rethink+Sans&amp;display=swap">

    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000000;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        #visu-counter {
            position: absolute;
            top: 10px;
            right: 15px;
            background-color: rgba(0, 0, 0, 0);
            color: rgb(255, 255, 255);
            padding: 5px 10px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: bold;
            z-index: 9999;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0);
            display: flex;
            align-items: center;
            gap: 5px;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        #visu-counter.visible {
            opacity: 1;
        }

        .eye-icon {
            width: 20px;
            height: 20px;
            fill: currentColor;
            animation: blink 3s infinite;
        }

        @keyframes blink {
            0% {
                transform: scaleY(1);
            }

            95% {
                transform: scaleY(1);
            }

            97% {
                transform: scaleY(0.1);
            }

            100% {
                transform: scaleY(1);
            }
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('images/92d0f8fc3c8af1862dbf356894c48d3a.html') center/cover no-repeat;
            filter: brightness(0.45) saturate(1);
            z-index: -1;
        }

        .profile {
            text-align: center;
            margin: 20px;
            font-family: Arial, sans-serif;
        }

        .avatar-container {
            position: relative;
            display: inline-block;
            width: 100px;
            height: 100px;
        }

        .avatar-container img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
        }

        .perfil {
            position: relative;
            width: 300px;
            height: 400px;
            background-color: #ff0000;
            border-radius: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            transform-style: preserve-3d;
            cursor: pointer;
        }

        .perfil img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 20px;
        }

        .js-tilt-glare {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            border-radius: inherit;
            overflow: hidden;
        }

        .js-tilt-glare-inner {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background-image: linear-gradient(0deg, rgb(255, 255, 255) 0%, rgb(255, 255, 255) 100%);
            transform: rotate(180deg) translate(-50%, -50%);
            opacity: 5;
        }

        .js-tilt-glare-inner {
            transition: opacity 0.3s ease;
        }

        [data-tilt] {
            transform-style: preserve-3d;
            transition: transform 0.2s cubic-bezier(0.03, 0.98, 0.52, 0.99);
        }

        [data-tilt].tilt {
            transform: perspective(1000px) rotateX(0deg) rotateY(0deg) scale3d(1, 1, 1);
        }

        [data-tilt].tilt-reset {
            transform: perspective(1000px) rotateX(0deg) rotateY(0deg) scale3d(1, 1, 1);
        }

        [data-tilt] .js-tilt-glare-inner {
            transition: opacity 0.3s ease-in-out;
        }

        .emoji-overlay {
            position: absolute;
            bottom: -5px;
            right: -5px;
            background: rgba(255, 255, 255, 0);
            border-radius: 50%;
            padding: 3px;
            font-size: 18px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0);
        }

        .redirect-button {
            display: inline-block;
            margin-top: 10px;
            cursor: pointer;
        }

        .redirect-button .icon {
            width: 30px;
            height: 30px;
            transition: transform 0.2s;
        }

        .redirect-button .icon:hover {
            transform: scale(1.1);
        }

        .container {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: center;
            display: none;
            opacity: 0;
            transition: opacity 2s ease-in-out;
        }

        .card {
            background: #ffffff00;
            padding: 20px;
            margin: 10px;
            border-radius: 15px;
            text-align: center;
            width: 250px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            transition: background 0.3s ease, box-shadow 0.3s ease, transform 0.3s ease;
            opacity: 0.8;
            transform: translateY(1px);
        }

        .card:hover {
            transform: translateY(-5px);
            opacity: 1;
        }

        .card img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin-bottom: 15px;
            cursor: pointer;
            transition: transform 0.3s ease, border 0.3s ease;
        }

        .card:hover img {
            border: 1px solid #ffffff;
            transform: scale(1.20);
            transition: filter 0.6s ease, transform 0.6s ease, outline-color 0.6s ease, filter 0.6s ease;
            transform: scale(1.08);
            outline-color: #c9c9c9;
            align-items: center;
            transition: filter 0.6s ease, transform 0.6s ease, outline-color 0.6s ease, filter 0.6s ease;
        }

        .card h3 {
            color: #ffffffce;
            font-family: 'Montserrat', sans-serif;
            font-size: 1.2rem;
        }

        .card p {
            color: #363636;
            font-family: Montserrat, sans-serif;
            font-size: 1rem;
        }

        .card .button {
            background-color: transparent;
            color: white;
            padding: 5px 10px;
            border: 1px solid white;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            margin-top: 10px;
        }

        .card .button:hover {
            background-color: transparent;
            color: rgba(255, 255, 255, 0);
            border: 0px solid rgba(255, 255, 255, 0);
        }

        .emoji {
            width: 20px;
            height: 20px;
            vertical-align: middle;
        }

        #clickImage {
            cursor: pointer;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            width: 120px;
            height: 120px;
        }

        .badges {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        .badge {
            width: 24px;
            height: 24px;
            margin: 0 5px;
            border-radius: 50%;
            cursor: pointer;
        }

        .badge:hover {
            opacity: 0.8;
        }

        .profile,
        .profile .flag-icon:hover,
        .profile .name-container:hover,
        html {
            cursor: url("cursor.cur"), auto;
        }

        .particles-js-canvas-el {
            position: fixed;
        }
    </style>
</head>

<body>
    <div id="visu-counter">
        <svg class="eye-icon" viewBox="0 0 24 24">
            <path
                d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z" />
        </svg>
        <span id="count">0</span>
    </div>
    <script>
        const currentCount = parseInt(localStorage.getItem('visitorCount') || '0');
        const newCount = currentCount + 754;
        localStorage.setItem('visitorCount', newCount.toString());
        document.getElementById('count').textContent = newCount.toString();

        particlesJS("particles-js", {
            "particles": {
                "number": {
                    "value": 30,
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": "#ffffff"
                },
                "shape": {
                    "type": "image",
                    "image": {
                        "src": "https://cdn.discordapp.com/emojis/998607318893723798.webp?size=96&quality=lossless",
                        "width": 100,
                        "height": 100
                    }
                },
                "opacity": {
                    "value": 0.5,
                    "random": false,
                    "anim": {
                        "enable": false,
                        "speed": 1,
                        "opacity_min": 0.1,
                        "sync": false
                    }
                },
                "size": {
                    "value": 12,
                    "random": true,
                    "anim": {
                        "enable": false,
                        "speed": 3,
                        "size_min": 0.1,
                        "sync": false
                    }
                },
                "line_linked": {
                    "enable": false,
                },
                "move": {
                    "enable": true,
                    "speed": 2,
                    "direction": "bottom",
                    "random": true,
                    "straight": false,
                    "out_mode": "out",
                    "bounce": false,
                    "attract": {
                        "enable": false,
                        "rotateX": 600,
                        "rotateY": 1200
                    }
                }
            },
            "interactivity": {
                "detect_on": "canvas",
            }
        });
    </script>
    <img src="" alt="" id="clickImage">
    <div class="container" id="siteContent" style="position: relative; z-index: 5;">
    </div>

    <audio id="backgroundMusic" loop="" volume="0.99">
        <source src="images/musci5.mp3" type="audio/mp3">
        Seu navegador não suporta o elemento de áudio.
    </audio>

    <div class="container" id="cards-container"></div>

    <script>
        const backgroundMusic = document.getElementById('backgroundMusic');
        const clickImage = document.getElementById('clickImage');
        const siteContent = document.getElementById('siteContent');
        const container = document.getElementById('cards-container');
        const visuCounter = document.getElementById('visu-counter');

        backgroundMusic.volume = 0.5;

        clickImage.addEventListener('click', function () {
            clickImage.style.display = 'none';
            container.style.display = 'flex';
            visuCounter.classList.add('visible');
            setTimeout(() => {
                container.style.opacity = 1;
            }, 100);
            backgroundMusic.play();

            const muteBtn = document.createElement('button');
            muteBtn.id = 'muteBtn';
            muteBtn.style.position = 'absolute';
            muteBtn.style.top = '20px';
            muteBtn.style.left = '20px';
            muteBtn.style.background = 'transparent';
            muteBtn.style.border = 'none';
            muteBtn.style.cursor = 'pointer';
            const muteImage = document.createElement('img');
            muteImage.id = 'muteImage';
            muteImage.src = 'images/desmutado.png';
            muteImage.alt = 'Mute';
            muteImage.style.width = '20px';
            muteImage.style.height = '20px';
            muteBtn.appendChild(muteImage);
            document.body.appendChild(muteBtn);
            muteBtn.addEventListener('click', function () {
                if (backgroundMusic.muted) {
                    backgroundMusic.muted = false;
                    muteImage.src = "./images.desmutado.png";
                } else {
                    backgroundMusic.muted = true;
                    muteImage.src = "images/mutado.png";
                }
            });

            function removeOverlay() {
                var overlay = document.querySelector('.black-overlay');
                Musica();
                overlay.style.transition = 'opacity 1s';
                overlay.style.opacity = '0';
                setTimeout(() => {
                    overlay.style.display = 'none';
                }, 1000);
            }

            function Musica() {
                const audio = document.getElementById('audio');
                audio.muted = false;
                audio.volume = 99;
                audio.play();
            }

            function getKey(e) {
                var n = e.keyCode;
                console.log(n);
                if (16 != n && 17 != n || (mode = 2), 1 == mode) {
                    if (123 == n) return false;
                } else {
                    if (73 == n || 74 == n || 85 == n) return false;
                    if (123 == n) return false;
                }
            }

            var rev = "fwd";
            var i = 0;
            var e = "islamicos";
            var r = e.length;

            function titlebar() {
                if (rev === "fwd") {
                    if (i < r) {
                        i += 1;
                        scroll = e.substr(0, i);
                        document.title = scroll;
                        setTimeout(titlebar, 145);
                    } else {
                        rev = "bwd";
                        setTimeout(titlebar, 145);
                    }
                } else if (i > 0) {
                    var a = r - (i -= 1);
                    scroll = e.substr(a, r);
                    document.title = scroll;
                    setTimeout(titlebar, 145);
                } else {
                    rev = "fwd";
                    setTimeout(titlebar, 145);
                }
            }
            titlebar();

            function getKey(e) {
                var n = e.keyCode;
                if (n == 123 || (e.ctrlKey && e.shiftKey && (n == 73 || n == 74 || n == 85 || n == 67))) {
                    return false;
                }
            }
            document.onkeydown = getKey;

            let mode = 1;
            document.oncontextmenu = new Function("return false;");
        });

        const DISCORD_IDS = ['388293380926472192', '722665614493351987'];

        DISCORD_IDS.forEach(id => {
            const card = document.createElement('div');
            card.className = 'card';

            const steamLink = id === '651839908289314818'
                ? '<a href="https://steamcommunity.com/profiles/76561199520586432" class="redirect-button"><img src="images/steam.png" alt="" class="icon"></a>'
                : '';
            const tiktokLink = id === '1337529266807505058'
                ? '<a href="https://www.tiktok.com/@tmj" class="redirect-button"><img src="images/tiktok.svg" alt="" class="icon"></a>'
                : '';

            card.innerHTML = `
<div class="profile">
    <a href="" target="_blank" class="avatar-container">
        <img id="avatar${id}" src="image/avatar.png" alt="Avatar de ${id}">
        <span class="emoji-overlay"></span> 
    </a>

    <h3 id="globalName${id}">Nome de Exemplo</h3>
    <p id="username${id}">@${id}</p> 


    <div class="steam-card">
        ${steamLink}
        <p></p>
        ${tiktokLink}
    </div>
</div>
            `;
            container.appendChild(card);
        });

        async function fetchUserData(userId) {
            try {
                const response = await fetch(`https://api.lanyard.rest/v1/users/${userId}`);
                const data = await response.json();
                if (data.success) {
                    updateUserCard(data.data);
                }
            } catch (error) {
                console.error('Erro ao buscar dados:', error);
            }
        }

        function updateUserCard(data) {
            const userId = data.discord_user.id;
            document.getElementById(`avatar${userId}`).src = `https://cdn.discordapp.com/avatars/${userId}/${data.discord_user.avatar}`;
            document.getElementById(`username${userId}`).textContent = `@${data.discord_user.username}`;
            document.getElementById(`globalName${userId}`).textContent = data.discord_user.global_name || '';
        }

        DISCORD_IDS.forEach(id => fetchUserData(id));
        setInterval(() => { DISCORD_IDS.forEach(id => fetchUserData(id)); }, 30000);
    </script>
    <script>
        const cards = document.querySelectorAll('.card');

        cards.forEach(card => {
            card.setAttribute('data-tilt', '');
            VanillaTilt.init(card, {
                max: 45,
                speed: 850,
                glare: true,
                "max-glare": 0.9,
            });
        });
        const hoverEffect = () => {
            cards.forEach(card => {
                card.addEventListener('mouseenter', () => {
                    card.style.transform = 'scale(1.05)';
                    card.style.transition = 'transform 0.3s ease';
                });
                card.addEventListener('mouseleave', () => {
                    card.style.transform = 'scale(1)';
                });
            });
        };

        hoverEffect(); 
    </script>

</body>
